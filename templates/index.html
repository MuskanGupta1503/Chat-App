<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for i in room %}
    
        <label>Room Name</label>
        <input type="text" value="{{i.name}}" width="100px" />
        <label>Username</label>
        <input type="text" value="Sneha" width="100px" />
        <a href="/{{i.name}}/?username=Sneha">Enter Room</a>
    <br>
    {% endfor %}
    <p>Create new Room</p>
    <a href="/">Create</a>
</body>
</html>
